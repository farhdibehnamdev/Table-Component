<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Component</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <blockquote class="quote">
      “Just one small positive thought in the morning can change your whole
      day.” — Dalai Lama 👏
    </blockquote>

    <div class="table">
      <div class="row header">
        <p>Chair</p>
        <p>The Laid Black</p>
        <p>The Worker Bee</p>
        <p>The Chair 4/2</p>
      </div>
      <div class="row row-1">
        <p>Width</p>
        <p>80 cm</p>
        <p>60 cm</p>
        <p>220 cm</p>
      </div>
      <div class="row row-2">
        <p>Height</p>
        <p>100 cm</p>
        <p>110 cm</p>
        <p>90 cm</p>
      </div>
      <div class="row row-3">
        <p>Depth</p>
        <p>70 cm</p>
        <p>65 cm</p>
        <p>80 cm</p>
      </div>
      <div class="row row-4">
        <p>Weight</p>
        <p>16 kg</p>
        <p>22 kg</p>
        <p>80 kg</p>
      </div>
    </div>
    <footer><p>🧡 Table Component Created by 🧡</p></footer>
  </body>
</html>
